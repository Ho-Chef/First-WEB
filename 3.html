<h2>E220d 쿠페</h2>
<img src="benz3.jpg" width="300">
<p>고가의 차량임에도 대한민국에서 판매량이 가장 높은 수입차로 유명하다.
    BMW 5시리즈와 함께 전체 수입차 판매량 1~2위를 다루고 있고, 두 모델 서로가 대표적인 라이벌 차량으로 손꼽히기도 하며, 동급 경쟁 차들에 비하면 프로모션 할인이 적어서 가장 비싼데도 불구하고 대한민국에서 너무 잘 팔리다 보니 5시리즈와 함께 국민 수입차라는 별명을 얻은 차량이기도 하다.</p>
